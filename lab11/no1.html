<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>บันทึกการขาย</title>
    <script>
        var xmlHttp;

        function send() {
            xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = showResult;

            var mango = parseInt(document.getElementById("mango").value);
            var som = parseInt(document.getElementById("som").value);
            var banana = parseInt(document.getElementById("banana").value);
            var url = "add.php?mango=" + mango + "&som=" + som + "&banana=" + banana;

            xmlHttp.open("GET", url);
            xmlHttp.send();
        }

        function showResult() {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                document.getElementById("result").innerHTML = xmlHttp.responseText;
            }
        }
    </script>
</head>
<body>
    <h1>บันทึกการขาย</h1>
    มะม่วง กก.ละ 30 บาท ขายได้ <input type="number" id="mango"> กก.<br>
    ส้ม กก.ละ 70 บาท ขายได้ <input type="number" id="som"> กก.<br>
    กล้วย หวีละ 30 บาท ขายได้ <input type="number" id="banana"> หวี<br>
    <button onclick="send()">คำนวณ</button>
    <span id="result"></span>
</body>
</html>
