<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
</head>
<body>
    <form action="form-echo.php" method="get">
    USERNAME :
        <input
        type="text"
        name="username"
        placeholder="Username"><br>

    <label>สาขาวิชา:</label>
        <select name="dept">
            <option value="">--Please choose an option--</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>
        </select><br>

        <label>ชื่อ-สกุล(EN):</label>
           <input 
                type="text" 
                name="name" 
                id="name"
                pattern="^[A-Z\s]+$"
                required><br>

        <label>รหัสนักศึกษา:</label>
            <input
            type="text" 
            name="ID" 
            id="ID"
            pattern="^[0-9]{2}-[0-9]{6}-[0-9]{4}-[0-9]{1}"
            required><br>

        <label>บ้านเลขที่:</label>
            <input
            type="text" 
            name="homename" 
            id="homename"
            pattern="[\d]{1,4}/?[\d]{1,4}"
            required><br>


        <label>รหัสสินค้า:</label>
            <input
            type="text" 
            name="pcode" 
            id="pcode"
            pattern="[A-Z]{3}[0-9]{2}"
            size="6" maxlength="5"
            required><br>


        <label>ชื่อ-สกุล(TH):</label>
        <input 
            type="text"
            name="nameTH"
            id="nameTH"
            placeholder="กรอกชื่อ-สกุล"
            pattern="^[ก-๏\s]+$"
            required
        ><br>

    <p><input type="submit" value="Submit">
</form>
</body>
</html>
