            },
            {

                year: 2,
                gpa: 3.00,

            },
            {

                gpa: 3.70,
                help: false
            },
        ];

        let i = 0; 
        let length = student.length;
        
    
        while (i < length) {
            let birthYear = 2564 - student[i].age;

            if (student[i].gpa > 3.20) {
                if(student[i].help){
                    console.log(`${student[i].fullname} เกิดเมื่อปี ${birthYear} ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาด้วย`);
                }
                else{
                    console.log(`${student[i].fullname} เกิดเมื่อปี ${birthYear} ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์ถึงแม้ไม่ได้ช่วยงานภาควิชา`);
                }
            } 

            else if (student[i].year >= 2 && student[i].gpa >= 2.75) {
                if (student[i].help) {
                    console.log(`${student[i].fullname} เกิดเมื่อปี ${birthYear} ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์และยังช่วยงานภาควิชาด้วย`);
                } 
                else {
                    console.log(`${student[i].fullname} เกิดเมื่อปี ${birthYear} ไม่ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยถึงเกณฑ์แต่ไม่ได้ช่วยงานภาควิชา`);
                }
            }
             
            else if (student[i].year >= 2 && student[i].gpa < 2.75) {
                if (student[i].help) {
                    console.log(`${student[i].fullname} เกิดเมื่อปี ${birthYear} ไม่ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยไม่ถึงเกณฑ์ ถึงแม้ช่วยงานภาควิชา`);
                 }
                 else{
                    console.log(`${student[i].fullname} เกิดเมื่อปี ${birthYear} ไม่ได้ทุนการศึกษา เนื่องจากเกรดเฉลี่ยไม่ถึงเกณฑ์และยังไม่ช่วยงานภาควิชาด้วย`);
                 }
             }
            i++;
        }

       


    </script>
