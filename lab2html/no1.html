<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Type</title>
</head>
<body>
<form>
    ชื่อเต็ม/ย่อของสาขาวิชา:
    <input type="text" name="major" id="major"><br>

    จำนวนเงินที่โอน:
    <input type="number" name="money" id="money"><br>

    <lable> อาหารที่ชื่นชอบ 5 ชนิดที่ชื่นชอบจากมากไปน้อย:</lable>
    <input type="text" name="food" id="food" ><br>

    <label>ค่าไฟฟ้า 3 เดือนที่ผ่านมา:</label><br>
    เดือนที่1: <input type="number" name="ิbill2" id="bill1"><br>
    เดือนที่2: <input type="number" name="ิbill2" id="bill2"><br>
    เดือนที่3: <input type="number" name="ิbill3" id="bill3"></label><br>


    <label>รหัสบัตรประชาชน:</label>
    <input type="text" name="id" id="id"><br>

    <label>ความพึงพอใจของหนังสือเล่มนี้:
        <input type="radio" name="rate" id ="rate5" value="5" checked="checked">5
        <input type="radio" name="rate" id ="rate4" value="4">4
        <input type="radio" name="rate" id ="rate3" value="3">3
        <input type="radio" name="rate" id ="rate2" value="2">2
        <input type="radio" name="rate" id ="rate1" value="1">1
    </label><br>
   
    <label>อาการป่วย:</label>
    <textarea name="symptom" id="symptom" maxlength="140" rows="5"></textarea><br> 
    

    <label>ในช่วง 3 เดือนที่ผ่านมา เคยได้รับวัคซีนหรือไม่:
        <input type="radio" name="check" id ="Y" value="yes" checked="checked">เคย
        <input type="radio" name="check" id ="N" value="no">ไม่เคย
    </label><br>

    <label>รหัสผ่าน:</label>
    <input type="password" name="password" id="password"> <br>

    <label>เวลาเริ่มเข้าเรียนและสิ้นสุดการเรียน:
        <input type="time" name="starttime"/>-<input type="time" name="endtime"/>
    </label> <br>

    <label>
        วันเวลาที่ต้องไปพบแพทย์:
        <input type="datetime-local" name="datetime-local"/>
    </label>






    
</form>
</body>
</html>
